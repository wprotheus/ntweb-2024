<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTWEB - Projeto Python - Mostrando os Dados</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container p-1 my-4 border" style="color: darkblue; text-align: center;">
        <h1>NTWEB - Projeto Python</h1>
    </div>
    <div class="container p-1 my-4" style="text-align: center;">
        <h3>Resultado dos Jogos e Plataformas</h3>
    </div>

    <div class="container mt-3">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Jogo</th>
                    <th scope="col">Plataforma</th>
                </tr>
            </thead>
            <tbody class="table-group-divider table-light">
                <tr>
                    <th scope="row">1</th>
                    <td>CoD</td>
                    <td>PC</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Tomb Raider</td>
                    <td>PS3</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Diablo IV</td>
                    <td>PS4</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
